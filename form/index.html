    <div class="container">
        <div class="row">
            <h1>Registration Form</h1>

            <div class="col-xl-8">
                <form class="row" action="">
                    <div class="col-xl-12">
                        <input class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>
                    </div>
                    <div class="col-xl-6">
                        <label class="form-label" for="fname">First Name</label>
                        <input class="form-control" type="text" name="fname" id="fname" placeholder="First Name" required>
                    </div>
                    <div class="col-xl-6">
                        <label class="form-label" for="lname">Last Name</label>
                        <input class="form-control" type="text" name="lname" id="lname" placeholder="Last Name" required>
                    </div>
                    
                    <div class="col-xl-4">
                        <label class="form-label" for="gender">Select Your Gender</label>
                        <input class="form-check-input" type="radio" name="male" id="male">
                        <label class="form-check-label" for="male">male</label>
                        <input class="form-check-input" type="radio" name="female" id="female">
                        <label class="form-check-label" for="female">female</label>
                    </div>
                    <div class="col-xl-8">
                        <label class="form-label" for="food">Your Favorite Fruit</label>
                        <input class="form-check-input" type="checkbox" name="apple" id="apple">
                        <label class="form-check-label" for="apple">Apple</label>
                        <input class="form-check-input" type="checkbox" name="orange" id="orange">
                        <label class="form-check-label" for="orange">Orange</label>
                        <input class="form-check-input" type="checkbox" name="mango" id="mango">
                        <label class="form-check-label" for="mango">Mango</label>
                    </div>
                   

                    
                    <div class="col-xl-12">
                    <label for="exampleDataList" class="form-label">Select Your City</label>
                    <select class="form-select" name="city" id="city">
                        <option selected>Open this select menu</option>
                        <option value="Baroda">Baroda</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Surat">Surat</option>
                        <option value="Anand">Anand</option>
                        <option value="Ahemdabad">Ahemdabad</option>
                    </select>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>
